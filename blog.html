main {
  padding-top: 100px; /* או יותר לפי גובה ההדר שלך */
}

html, body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #f9f9f9; /* או כל צבע אחר */
}

    .hero h2 {
  color: rgb(0, 0, 0);
}



.container {
  max-width: 1100px;
  margin: 0 auto;
}

.hero h2 {
  padding-top: 10px;
  font-size: clamp(2rem, 4vw, 3rem);
  
  font-weight: 800;
  margin-bottom: 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0px;
}

.hero h2 img {
  height: 1.2em;
  vertical-align: middle;
}

.hero-subtext {
  font-size: 0.95rem;
  color: #000000;
  line-height: 1;
  margin: 20px auto;
  max-width: 750px;
  padding-left: 10px;
  padding-right: 10px;
}

.hero-btn {
  margin-top: 25px;
  background-color: #000000;
  color: #f9f9f9;
  border-radius: 25px;
  padding: 12px 28px;
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
  display: inline-block;
  text-decoration: none;
}

.hero-btn:hover {
  background-color: #ffffff;
  color: #000000;
  border: black solid 2px;
}

    .cards.blog-posts .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .cards.blog-posts .card:hover {
      transform: scale(1.02);
    }

    .cards.blog-posts .card .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #000000; /* use #ff9800 for orange style */
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
    }

    .hero h2 {
      font-size: clamp(1.2rem, 5vw, 2rem);
    }

.hero {
  width: 100vw; /* תופס את כל רוחב המסך */
  background: #f9f9f9;
  color: black;
  text-align: center;

  padding: 12px 0;
  box-sizing: border-box;
}
