<!DOCTYPE html>
<html lang="en" style="font-size: 16px; direction: ltr;   font-family: 'Heebo', sans-serif;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div data-include="/siteWithLiad/SEO/blog-seo.html"></div>
  <link rel="stylesheet" href="blogs/blogs.css">
  
  <script src="scripts/include.js" defer></script>
  <script src="scripts/shop.js" defer></script>



  <style>

main {
  padding-top: 100px; /* או יותר לפי גובה ההדר שלך */
}

html, body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    .hero h2 {
  color: white;
}

.hero {
  background: linear-gradient(to right, #8e8e8e, #000);
  color: white;
  text-align: center;
  padding: 2px
}

.container {
  max-width: 1100px;
  margin: 0 auto;
}

.hero h2 {
  padding-top: 10px;
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 800;
  margin-bottom: 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0px;
}

.hero h2 img {
  height: 1.2em;
  vertical-align: middle;
  filter: brightness(0) invert(1);
}

.hero-subtext {
  font-size: 0.95rem;
  color: #e0e0e0;
  line-height: 1;
  margin: 20px auto;
  max-width: 750px;
  padding-left: 10px;
  padding-right: 10px;
}

.hero-btn {
  margin-top: 25px;
  background-color: #ffffff;
  color: #000000;
  border-radius: 25px;
  padding: 12px 28px;
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
  display: inline-block;
  text-decoration: none;
}

.hero-btn:hover {
  background-color: #e0e0e0;
  color: #000;
}

    .cards.blog-posts .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .cards.blog-posts .card:hover {
      transform: scale(1.02);
    }

    .cards.blog-posts .card .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #000000; /* use #ff9800 for orange style */
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
    }

    .hero h2 {
      font-size: clamp(1.2rem, 5vw, 2rem);
    }

.hero {
  width: 100vw; /* תופס את כל רוחב המסך */
  background: linear-gradient(to right, #969595, #000000);
  color: white;
  text-align: center;
  padding: 12px 0;
  box-sizing: border-box;
}

    


  </style>
</head>

<body>

  <div data-include="header.html"></div>

  

<main>
  <section class="hero">
    <div class="container">
      <h2>
        PUPPERDISE Blog
        <img src="images/paws.png" alt="paws">
      </h2>

      <p class="hero-subtext">
        Disclaimer: The content on this blog is for informational purposes only and does not replace professional veterinary or training advice. Always consult with a certified expert before making decisions about your dog's health or behavior.
      </p>

      <a href="shopping.html" class="btn hero-btn">Explore Our Collection</a>
    </div>
  </section>
</main>


<section class="cards blog-posts" id="blog-list"></section>

  </main>

  <div data-include="footer.html"></div>

  <script src="scripts/blog.js" defer></script>

</body>
</html>
