<style>
body {
  background-color: #f8f8f8;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

.cards-section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 60px;
}

.category {
  display: flex;

  gap: 32px;

  color: #222;
  position: relative;
  padding-bottom: 12px;
  border-bottom: 2px solid #e0e0e0;
}

.product-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 32px;
}



</style>
  
<section class="cards-section">
