<header>
  <link rel="stylesheet" href="css/buttons-style.css">
  <style>
header {
  background-color: #333;
  color: white;
  padding: 20px;
}

/* ✅ הקונטיינר הראשי של הלוגו והניווט */
.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap; /* כדי שמובייל יוכל לעבור לשורה שנייה */
}

/* ✅ הלוגו */
.logo-link img.logo {
  height: 50px;
  vertical-align: middle;
}

/* ✅ הניווט (כפתורים) */
header nav {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
  gap: 10px;
  flex: 1; /* שיתפוס את שאר הרוחב */
}

/* ✅ כפתורים */
header nav a {
  background-color: white;
  color: #333;
  padding: 8px 14px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.95rem;
  transition: background-color 0.3s ease, color 0.3s ease;
  white-space: nowrap;
}

header nav a:hover {
  background-color: #ddd;
  color: black;
}

header nav a.button.active {
  background-color: #222;
  color: white;
  border: 2px solid white;
}

/* ✅ עיצוב לספירת פריטים בסל */
.cart-count {
  background-color: red;
  color: white;
  font-size: 0.75rem;
  padding: 2px 6px;
  border-radius: 50%;
  margin-left: 6px;
  min-width: 20px;
  text-align: center;
}

/* ✅ מצב מובייל: הלוגו למעלה, ניווט מתחת */
@media (max-width: 600px) {
  .header-container {
    flex-direction: column;
    align-items: center;
  }

  header nav {
    flex-wrap: nowrap;
    justify-content: center;
    gap: 4px;
    margin-top: 10px;
  }

  .button {
    padding: 4px 6px;
    font-size: 0.8rem;
  }


    .cart-count {
    font-size: 0.65rem;         /* ✅ גם לספירת הסל */
    padding: 1px 4px;
  }

  .logo-link img.logo {
    height: 45px;
  }
}


  </style>

<div class="header-container">
  <a href="index.html" class="logo-link">
    <img src="images/Toy.jpg" alt="Logo" class="logo">
  </a>

  <nav>
    <a href="index.html" class="button">Home</a>
    <a href="shopping.html" class="button">Shop</a>
    <a href="cart.html" class="button cart-button">
      🛒Cart <span class="cart-count">0</span>
    </a>
    <a href="about.html" class="button">About</a>
    <a href="terms.html" class="button">Terms</a>
  </nav>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("header nav a.button");
      const currentPage = window.location.pathname.split("/").pop();

      links.forEach(link => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
          link.classList.add("active");
        }
      });
    });
  </script>
</header>
