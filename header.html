<style>
.top-info-banner {
  background-color: #f0f0f0;
  color: #000000;
  font-size: 0.85rem;
  text-align: center;
  padding: 6px 10px;
  font-family: 'Segoe UI', sans-serif;

  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 32px;
  line-height: 20px;
  z-index: 1000;
  overflow: hidden;
}

#carousel-message {
  transition: opacity 0.4s ease;
}

header {
  background-color: #000000;
  color: white;
  padding: 12px;
  position: fixed;
  top: 32px; /* מתחת לבאנר */
  left: 0;
  right: 0;
  z-index: 999;
  direction: ltr;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: nowrap;
}

.logo-link {
  order: 0;
  margin-right: auto;
}

.logo-link img.logo {
  height: 65px;
  vertical-align: middle;
}

header nav {
  order: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 50px;
  flex: 1;
}

.button {
  background-color: transparent;
  padding: 10px;
  border-radius: 5px;
  text-decoration: none;
  transition: all 0.3s ease;
  position: relative;
}

.button img.icon {
  height: 35px;
  vertical-align: middle;
  filter: brightness(0) invert(1);
  transition: filter 0.3s ease, transform 0.3s ease;
}

.button:hover img.icon {
  transform: scale(1.05);
}

.button::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  right: 0;
  height: 2px;
  background-color: white;
  opacity: 0;
  transform: scaleX(0);
  transition: opacity 0.3s ease, transform 0.3s ease;
  transform-origin: center;
}

.button:hover::after {
  opacity: 1;
  transform: scaleX(1);
}

.icon-wrapper {
  position: relative;
  display: inline-block;
  width: 35px;
  height: 35px;
}

.cart-count {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: red;
  color: white;
  font-size: 0.6rem;
  font-weight: bold;
  padding: 2px 5px;
  height: auto;
  border-radius: 999px; /* תמיד עיגול/אליפסה */
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
  z-index: 2;
  white-space: nowrap;
}

header nav a.button.active {
  color: rgb(255, 255, 255);
  border: 2px solid rgb(255, 255, 255);
}

@media (max-width: 600px) {
  .button {
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .icon-wrapper {
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-link {
    margin-left: 0;
    margin-right: auto;
  }

  .icon-wrapper img.icon {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  header nav {
    justify-content: flex-end;
    gap: 6px;
  }

  .button img.icon {
    height: 25px;
  }


}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const messages = [
    "🚚 Free Shipping on Orders Over $50",
    "📦 Delivery in 3–7 Business Days",
    "🐶 Pupper-Approved Quality",
    "🔁 Easy Returns & Refunds",
    "💳 Secure Checkout with All Cards"
  ];

  let index = 0;
  const span = document.getElementById("carousel-message");
  if (!span) {
    console.log("❌ span not found!");
    return;
  }

  console.log("✅ span found, starting carousel");

  setInterval(() => {
    console.log("⏱ Switching to message", (index + 1) % messages.length);
    span.style.opacity = 0;
    setTimeout(() => {
      index = (index + 1) % messages.length;
      span.textContent = messages[index];
      span.style.opacity = 1;
    }, 400);
  }, 4000);
});
</script>
