<header>
  <style>
    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      direction: ltr; /* שמור על כיוון כללי */
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .logo-link {
  order: 0;              /* שמור את הלוגו בצד שמאל */
  margin-right: auto;
}

    .logo-link img.logo {
      height: 80px;
      vertical-align: middle;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
      user-select: none;
      order: 1;
    }

   header nav {
  order: 1;
  display: flex;
  justify-content: center; /* מרכז אופקית את האייקונים */
  align-items: center;
  gap: 50px;
  flex: 1;
}

    .button {
      background-color: transparent;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button img.icon {
      height: 35px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .button:hover img.icon {
      filter: brightness(0) invert(0);
      transform: scale(1.05);
    }

.icon-wrapper {
  position: relative;
  display: inline-block;
  width: 35px;
  height: 35px;
}



.cart-count {
  position: absolute;
  top: 5px;
  right: 6px;
  color: white;
  font-size: 0.65rem;
  font-weight: bold;
  border-radius: 50%;
  padding: 5px 4px;
  min-width:10px ;
  line-height: 1;
  text-align: center;
  z-index: 2;
}



    header nav a.button.active {
      color: black;
      border: 2px solid black;
    }

    @media (max-width: 600px) {

      .button {
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px; /* prevent vertical shift */
      }

      .icon-wrapper {
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
      }

      .logo-link {
        order: 0;
        
        margin-left: 0;
        margin-right: auto;
      }

      .icon-wrapper img.icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }


      .header-title {
      order: 1;
      flex: 1;
      display: flex;
      align-items: center;     /* מרכז אנכית */
      justify-content: center; /* מרכז אופקית */
      font-size: 1.3rem;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      user-select: none;
    }


      header nav {
        order: 2;
        direction: ltr; /* אייקונים בשמאל לדף ב־RTL */
        justify-content: flex-end; /* מצמיד לימין במסך */
        gap: 6px;
      }

      .button img.icon {
        height: 25px;
  
      }

      .cart-count {
        position: absolute;
        top: 9px;
        right: 6px;
        transform: translate(30%, -30%);
        color: white;
        font-size: 0.6rem;
        font-weight: bold;
        border-radius: 50%;
        padding: 2px 4px;
        min-width: 14px;
        line-height: 1;
        text-align: center;
        z-index: 2;
      }


      .header-title {
        display: none; /* אם תרצה לבטל כותרת במובייל */
        vertical-align: middle;

      }
    }

    
  </style>

  <div class="header-container">
    <a href="/siteWithLiad/index.html" class="logo-link">
      <img src="/siteWithLiad/images/Logo.png" alt="Logo" class="logo">
    </a>

     <!--<a href="index.html" class="header-title">PUPPERDISE</a>-->

    <nav>
      <a href="/siteWithLiad/index.html" class="button" title="Home" aria-label="Home">
        <img src="/siteWithLiad/images/home.png" class="icon">
      </a>
      <a href="/siteWithLiad/shopping.html" class="button" title="Shop" aria-label="Shop">
        <img src="/siteWithLiad/images/shopping-basket.png" class="icon">
      </a>
<a href="/siteWithLiad/cart.html" class="button cart-button" title="Cart" aria-label="Cart">
  <div class="icon-wrapper">
    <img src="/siteWithLiad/images/shopping-cart.png" class="icon">
    <span class="cart-count">0</span>
  </div>
</a>
      <a href="/siteWithLiad/blog.html" class="button" title="Blog" aria-label="Blog">
        <img src="/siteWithLiad/images/blog.png" class="icon">
      </a>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("header nav a.button");
      const currentPage = window.location.pathname.split("/").pop();

      links.forEach(link => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
          link.classList.add("active");
        }
      });
    });
  </script>
</header>
