<header>
  <style>
    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      direction: rtl; /* שמור על כיוון כללי */
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .logo-link {
      margin-left: auto;
      order: 2;
    }

    .logo-link img.logo {
      height: 80px;
      vertical-align: middle;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
      user-select: none;
      order: 1;
    }

    header nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
      flex: 1;
      order: 0;
    }

    .button {
      background-color: transparent;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button img.icon {
      height: 20px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .button:hover img.icon {
      filter: brightness(0) invert(0);
      transform: scale(1.05);
    }

    .cart-count {
      background-color: #f00000;
      color: white;
      font-size: 0.75rem;
      border-radius: 50%;
      padding: 2px 6px;
      margin-right: 4px;
      vertical-align: top;
    }

    header nav a.button.active {
      color: white;
      border: 2px solid black;
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
      }

      .logo-link {
        order: 0;
        
        margin-left: 0;
        margin-right: auto;
      }

      .logo-link img.logo {
        direction: rtl;
        height: 65px;
      }

      .header-title {
        order: 1;
        flex: 1;
        text-align: center;
        font-size: 1.3rem;
      }

      header nav {
        order: 2;
        direction: ltr; /* אייקונים בשמאל לדף ב־RTL */
        justify-content: flex-end; /* מצמיד לימין במסך */
        gap: 6px;
      }

      .button img.icon {
        height: 16px;
      }

      .cart-count {
        font-size: 0.6rem;
        padding: 1px 4px;
        margin-right: 2px;
      }

      .header-title {
        display: none; /* אם תרצה לבטל כותרת במובייל */

      }
    }
  </style>

  <div class="header-container">
    <a href="index.html" class="logo-link">
      <img src="images/Logo.png" alt="Logo" class="logo">
    </a>

    <div class="header-title">PUPPERDISE</div>

    <nav>
      <a href="blog.html" class="button" title="Blog" aria-label="Blog">
        <img src="images/blog.png" class="icon">
      </a>
      <a href="cart.html" class="button cart-button" title="Cart" aria-label="Cart">
        <img src="images/shopping-cart.png" class="icon">
        <span class="cart-count">0</span>
      </a>
      <a href="shopping.html" class="button" title="Shop" aria-label="Shop">
        <img src="images/search.png" class="icon">
      </a>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("header nav a.button");
      const currentPage = window.location.pathname.split("/").pop();

      links.forEach(link => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
          link.classList.add("active");
        }
      });
    });
  </script>
</header>
