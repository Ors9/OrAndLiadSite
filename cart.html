<body>

<header class="cart-header">
  <div class="header-container">
    <a href="index.html" class="logo-link">
      <img src="images/Logo.png" alt="Logo" class="logo">
    </a>
    <h1>Your Shopping Cart</h1>
    <a href="index.html" class="close-btn" title="Back to Home">âœ•</a>
  </div>
</header>

<main>
  <div class="table-container">
    <table id="cart-table" style="display:none;">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="empty-cart" id="empty-cart">Your cart is currently empty.</div>

  <div class="cart-footer" id="cart-actions" style="display: none;">
    <div class="total" id="cart-total">Total: 0 $</div>
    <div class="actions">
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</main>
<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const tbody = document.querySelector("#cart-table tbody");
  const cartTotalEl = document.getElementById("cart-total");
  const table = document.getElementById("cart-table");
  const emptyCartMsg = document.getElementById("empty-cart");
  const cartActions = document.getElementById("cart-actions");

  function updateStorage() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderCart() {
    if (!Array.isArray(cart) || cart.length === 0) {
      table.style.display = "none";
      cartTotalEl.textContent = "";
      emptyCartMsg.style.display = "block";
      cartActions.style.display = "none";
      return;
    }

    table.style.display = "table";
    emptyCartMsg.style.display = "none";
    cartActions.style.display = "flex";
    tbody.innerHTML = "";

    let total = 0;
    cart.forEach((item, index) => {
      const row = document.createElement("tr");

      // Image cell
      const imgCell = document.createElement("td");
      const img = document.createElement("img");
      img.src = item.image;
      img.alt = item.name;
      img.className = "product-image";
      imgCell.appendChild(img);

      // Name cell
      const nameCell = document.createElement("td");
      nameCell.textContent = item.name;

      // Quantity cell with buttons
      const qtyCell = document.createElement("td");
      const minusBtn = document.createElement("button");
      minusBtn.textContent = "âˆ’";
      minusBtn.onclick = () => {
        item.quantity--;
        if (item.quantity <= 0) {
          cart.splice(index, 1);
        }
        updateStorage();
        renderCart();
      };

      const plusBtn = document.createElement("button");
      plusBtn.textContent = "+";
      plusBtn.onclick = () => {
        item.quantity++;
        updateStorage();
        renderCart();
      };

      const qtySpan = document.createElement("span");
      qtySpan.textContent = item.quantity;

      const qtyWrapper = document.createElement("div");
      qtyWrapper.className = "qty-controls";
      qtyWrapper.appendChild(minusBtn);
      qtyWrapper.appendChild(qtySpan);
      qtyWrapper.appendChild(plusBtn);
      qtyCell.appendChild(qtyWrapper);

      // Price cell
      const priceCell = document.createElement("td");
      priceCell.textContent = item.price + " $";

      // Total cell
      const sumCell = document.createElement("td");
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      sumCell.textContent = itemTotal.toFixed(2) + " $";

      // Append all to row
      row.appendChild(imgCell);
      row.appendChild(nameCell);
      row.appendChild(qtyCell);
      row.appendChild(priceCell);
      row.appendChild(sumCell);

      tbody.appendChild(row);
    });

    cartTotalEl.textContent = "Total: " + total.toFixed(2) + " $";
  }

  renderCart();
</script>
