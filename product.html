<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>פרטי מוצר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS כללי -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shop-style.css">

  <!-- סקריפטים -->
  <script src="scripts/include.js" defer></script>
  <script src="scripts/product-details.js" defer></script>
<style>
  .product-details {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    padding: 30px;
    max-width: 1100px;
    margin: 0 auto;
    font-family: 'Segoe UI', sans-serif;
    color: #000;
    background-color: #fff;
  }

  .image-gallery {
    flex: 1 1 350px;
  }

  .main-img {
    width: 100%;
    max-height: 450px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .extra-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .extra-images img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .extra-images img:hover {
    transform: scale(1.05);
  }

  .product-info {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-info h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #111;
  }

  .price {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 15px 0;
    color: #111;
  }

  .description {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #333;
  }

  .add-to-cart-button {
    padding: 12px 20px;
    font-size: 1rem;
    border: 2px solid #000;
    background: #fff;
    color: #000;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .add-to-cart-button:hover {
    background-color: #000;
    color: #fff;
  }

  .back-button {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
    text-decoration: underline;
    background: none;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .product-details {
      flex-direction: column;
      padding: 20px;
    }

    .product-info h2 {
      text-align: center;
    }

    .price,
    .description,
    .add-to-cart-button {
      text-align: center;
    }

    .back-button {
      text-align: center;
    }
  }
</style>

</head>
<body>

  <div data-include="header.html"></div>

  <main>
    <div id="product-details" class="product-details"></div>
  </main>

  <div data-include="footer.html"></div>

</body>
</html>
