<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>פרטי מוצר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS כללי -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shop-style.css">

  <!-- סקריפטים -->
  <script src="scripts/include.js" defer></script>
  <script src="scripts/product-details.js" defer></script>
<style>

main {
  padding-bottom: 80px; /* or more */
}


  .product-details {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    padding: 30px;
    max-width: 1100px;
    margin: 0 auto;
    font-family: 'Segoe UI', sans-serif;
    color: #000;
    background-color: #fff;
  }

  .image-gallery {
    flex: 1 1 350px;
  }

  .main-img {
    width: 100%;
    max-height: 450px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .extra-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .extra-images img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .extra-images img:hover {
    transform: scale(1.05);
  }

  .product-info {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-info h2 {
    font-size: 1.8rem;
    margin-bottom: 5px;
    color: #111;
  }

  .price {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 5px 0;
    color: #111;
  }

.description-title {
  font-size: 1.2rem;
  font-weight: bold;
  color: #000;
  margin-top: 0;
  margin-bottom: 6px;
  border-bottom: 2px solid #ccc; /* קו תחתון */
  padding-bottom: 4px;           /* מרווח בין הטקסט לקו */

}

  .description {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #000000;
  }

  .add-to-cart-button {
    padding: 12px 20px;
    font-size: 1rem;
    border: 2px solid #000;
    background: #fff;
    color: #000;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .add-to-cart-button:hover {
    background-color: #000;
    color: #fff;
  }

  .back-button {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
    text-decoration: underline;
    background: none;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
  .main-img {
    max-height: 250px;
    margin: 0 0 0px 0;
  }

.product-info h2 {
  font-size: 1.6rem;
  margin: 0 0 0px 0; /* remove top, tighten bottom */
  color: #111;
}

.price {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 0 0 0px 0; /* only bottom margin */
  color: #111;
}

  .description {
    font-size: 0.95rem;
  }

  .add-to-cart-button {
    font-size: 0.9rem;
    padding: 10px 16px;
  }
    .product-info {
    gap: 8px; /* מוסיף רווחים קטנים יותר בין אלמנטים */
  }

  .extra-images img {
    width: 60px;
    height: 60px;
    margin: 0 0 0px 0;
  }



  .product-details {
    padding: 15px;
  }
}




.fixed-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  padding: 8px 12px;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  gap: 8px;
  z-index: 999;
}

.fixed-buttons .add-to-cart-button {
  padding: 8px 16px;
  font-size: 0.9rem;
  border: 2px solid black;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  background-color: white;
  color: black;
  transition: 0.3s ease;
  max-width: 160px;  /* רוחב מרבי */
  width: 100%;        /* רספונסיבי */
}

.fixed-buttons .add-to-cart-button:hover {
  background-color: black;
  color: white;
}

</style>

</head>
<body>

  <div data-include="header.html"></div>

  <main>
    <div id="product-details" class="product-details"></div>
  </main>

  <div data-include="footer.html"></div>

</body>
</html>
